<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reviews</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='slate.min.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        body{
            margin: 0 auto;
            max-width: max-content;
        }
    </style>
</head>
<body>
    <h1>Reviews</h1>
  
    {% for review in reviews %}
        <h4><a href="{{ url_for('review_details', review_id=review.id) }}">{{ review.review_title }}</a> - {{ review.rating }}/10</h4>
        <p>{{review.description}}</p>
    {% endfor %}
    <br>
    <a href="{{ url_for('create_review') }}">Create Review</a>
    <br>
    <a href="{{ url_for('index') }}">Home</a>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
</body>
</html>
